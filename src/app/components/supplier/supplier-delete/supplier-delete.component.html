<div class="container">
        <mat-card class="quadro">
            <!-- conteudo-->
            <mat-card class="form-card">
                <mat-card-title>Delete supplier</mat-card-title>
            <div class="form-scroll">
                <form class="form-layout">

                    <div class="form-section">
                    <!-- Coluna 1 -->
                     <h3>Fornecedor</h3>
                    <mat-form-field>
                        <mat-label>Fornecedor</mat-label>
                        <input matInput placeholder="Nome" name="forNomeFantasia" disabled  [value]="supplier.forNomeFantasia">
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Cnpj</mat-label>
                        <input matInput name="forCnpj" disabled  [value]="supplier.forCnpj" >
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Razão Social</mat-label>
                        <input matInput name="forRazaoSocial" disabled  [value]="supplier.forRazaoSocial" >
                    </mat-form-field>
                    </div>

                    <div class="form-section">
                    <!-- Coluna 2 -->    
                     <h3>Endereço</h3>
                    <mat-form-field>
                        <input matInput placeholder="Rua" name="endRua" disabled  [value]="supplier.endRua" >
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Número</mat-label>
                        <input matInput name="endNumero" disabled  [value]="supplier.endNumero" >
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Cidade</mat-label>
                        <input matInput placeholder="Cidade" name="endCidade" disabled  [value]="supplier.endCidade" >
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>CEP</mat-label>
                        <input matInput name="endCep" disabled  [value]="supplier.endCep" >
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Estado</mat-label>
                        <input matInput name="endEstado" disabled  [value]="supplier.endEstado" >
                    </mat-form-field>
                    </div>

                    <div class="form-section">
                    <!-- Coluna 3 -->    
                     <h3>Contato</h3>
                    <mat-form-field>
                        <mat-label>Celular</mat-label>
                        <input matInput name="conCelular" disabled  [value]="supplier.conCelular" >
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Telefone</mat-label>
                        <input matInput placeholder="Telefone Comercial" name="conTelefoneComercial" disabled  [value]="supplier.conTelefoneComercial" >
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Email</mat-label>
                        <input matInput placeholder="Email Comercial" name="conEmail" disabled  [value]="supplier.conEmail" >
                    </mat-form-field>
                    </div>

                </form>
            </div>
            <div class="finish">
                <button (click)="cancel()"  class="cancel">CANCEL</button>
                <button (click)="deleteSupplier()" class="save">DELETE</button>
                </div>
            </mat-card>
        </mat-card>
</div>
