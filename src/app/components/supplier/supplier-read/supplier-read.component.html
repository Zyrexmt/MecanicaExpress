<div class="mat-elevation-z4">
    <div class="scrollable-form">
        <table mat-table [dataSource]="supplier">

            <ng-container matColumnDef="forId">
                <th mat-header-cell *matHeaderCellDef>Id</th>
                <td mat-cell *matCellDef="let row">{{row.forId}}</td>
            </ng-container>
            <ng-container matColumnDef="forNomeFantasia">
                <th mat-header-cell *matHeaderCellDef>Nome</th>
                <td mat-cell *matCellDef="let row">{{row.forNomeFantasia}}</td>
            </ng-container>
            <ng-container matColumnDef="forCnpj">
                <th mat-header-cell *matHeaderCellDef>Cnpj</th>
                <td mat-cell *matCellDef="let row">{{row.forCnpj}}</td>
            </ng-container>
            <ng-container matColumnDef="conEmail">
                <th mat-header-cell *matHeaderCellDef>Email</th>
                <td mat-cell *matCellDef="let row">{{row.conEmail}}</td>
            </ng-container>
            <ng-container matColumnDef="conTelefoneComercial">
                <th mat-header-cell *matHeaderCellDef>Telefone</th>
                <td mat-cell *matCellDef="let row">{{row.conTelefoneComercial}}</td>
            </ng-container>
            <ng-container matColumnDef="endCidade">
                <th mat-header-cell *matHeaderCellDef>Cidade</th>
                <td mat-cell *matCellDef="let row">{{row.endCidade}}</td>
            </ng-container>
            <ng-container matColumnDef="endEstado">
                <th mat-header-cell *matHeaderCellDef>Estado</th>
                <td mat-cell *matCellDef="let row">{{row.endEstado}}</td>
            </ng-container>
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Ações</th>
                <td mat-cell *matCellDef="let row">
                    <!-- Botões de ação aqui -->

                    <a routerLink="/suppliers/update/{{row.forId}}" class="edit">
                        <i class="material-icons">edit</i>
                    </a>  
                    <a routerLink="/suppliers/delete/{{row.forId}}" class="delete">
                        <i class="material-icons">delete</i>
                    </a>   

                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
