<main class="container">
    <mat-toolbar class="header">
        <button mat-button>
            <img src="assets/images/logo.svg" alt="Logo" class="logo">
        </button>

        <div class="header-time">
            {{ currentDate | date: 'EEEE, dd/MM/yyyy - HH:mm' }}
        </div>   

        <button mat-button>
            <img src="assets/images/User.png" alt="User" class="user">
        </button>
    </mat-toolbar>
</main>
