<main>
    <div class="container">
        <mat-card class="quadro">
            <div class="create-button">
        <button mat-raised-button class="button" (click)="navigateToProductCreate()">Novo produto</button>
        <div class="mat-elevation-z4">
            <input type="text" placeholder="Filtro de pesquisa" [(ngModel)]="searchText" (input)="filterProducts()" class="filter"> 
        </div>
    </div>
    <app-product-read [product]="productFilter"></app-product-read>   
    </mat-card>
</div>
    
</main>
